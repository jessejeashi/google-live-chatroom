<!DOCTYPE HTML>
{% autoescape true %}
<html>
<head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Security-Policy" content="script-src https://code.jquery.com 'self';"/>

<!-- bootstrap -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
<!-- //bootstrap -->
<link href="../static/css/dashboard.css" rel="stylesheet">
<!-- Custom Theme files -->
<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<script src="../static/js/jquery-1.11.1.min.js"></script>
<!-- Custom Theme files -->


</head>
  <body>
 <!--Navigation-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      
        <div class="navbar-header">
          <a class="navbar-brand" href="index"><h1><img src="../static/images/logo.png" alt="" /></h1></a>
        </div>
     
            
			<div class="header-top-right">             
                <!--Sign In -->
				<div class="signin">
					<a href="index2">Sign In</a>
				</div>
			</div> 
        
		<div class="clearfix"> </div>
    </nav>
<!--//Navigation-->
    

        
        <!-- Recommended Live Chatrooms List-->
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="main-grids">
				<div class="top-grids">
                <!--Live Chatroom-->
					<div class="recommended-info">
						<h3>Live Chatrooms</h3>
					</div>

					<div class="clearfix"> </div>
				</div>      
			
          {% for item in items %}
          {% if item.status %}
          {% else%}
       
              
              <div class="col-md-4 resent-grid recommended-grid slider-top-grids">
               <div class="resent-grid-img recommended-grid-img">
               <a href="/chat_page/{{item.imageId}}"><img src="/file/download/{{item.imageId}}" alt="" title="" /></a>
               </div>
               <div class="resent-grid-info recommended-grid-info">
                 <h3><a href="/chat_page/{{item.imageId}}" class="title title-info">{{item.chat_name}}</a></h3>
                 <ul>
			      <li><p class="author author-info"><a href="#" class="author">{{item.owner}}</a></p></li>
                  <li class="right-list"><p class="views views-info">{{item.clicks}} Views</p></li>
                 </ul>
               </div>
              </div>
              
          {%endif%}
		  {% endfor %}
        
<!-- //Recommended Live Chatrooms List--> 
        
        </div>
        </div>
       

       
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
{% endautoescape %}
